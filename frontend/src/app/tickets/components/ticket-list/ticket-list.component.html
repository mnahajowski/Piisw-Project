<article>
  <h2>List of all tickets</h2>
  <section class="d-flex flex-column gap-2">
    <div *ngFor="let ticket of tickets" class="card">
      <div class="card-body">
        <h5 class="card-title">{{ ticket.id }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ ticket.type }}</h6>
      </div>
    </div>
  </section>
</article>
